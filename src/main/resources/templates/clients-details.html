<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Client Details</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

<div th:insert="header :: header"></div>

<div class="container">
  <h3>Client Information</h3>
  <hr>

  <br></br>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aClient : ${clients}">
      <td th:text="${aClient.id}"/>
      <td th:text="${aClient.fullName}"/>
      <td th:text="${aClient.email}"/>
      <td>
        <a th:href="@{/clients/update(id=${aClient.id})}"
           class="btn btn-info btn-sm">
          Update
        </a>

        <a th:href="@{/clients/delete(id=${aClient.id})}"
           class="btn btn-danger btn-sm"
           onClick="if (!(confirm('Are you sure you want to delete this client?'))) return false">
          Delete
        </a>

      </td>
    </tr>
    </tbody>

  </table>
</div>
</body>

</html>
