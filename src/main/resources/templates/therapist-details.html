<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Therapist Details</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

<div th:insert="header :: header"></div>

<div class="container">

  <h2>Therapist Information</h2>

  <table class="table table-striped" style="width:600px;">
    <tr>
      <th>First Name</th>
      <td th:text="${therapist.firstName}">[First Name]</td>
    </tr>
    <tr>
      <th>Last Name</th>
      <td th:text="${therapist.lastName}">[Last Name]</td>
    </tr>
    <tr>
      <th>Email</th>
      <td th:text="${therapist.email}">[Email]</td>
    </tr>
    <tr>
      <a th:href="@{/therapists/update(id=${therapist.id})}"
         class="btn btn-info btn-sm">
        Update
      </a>

      <a th:href="@{/therapists/delete/(id=${therapist.id})}"
         class="btn btn-danger btn-sm"
         onClick="if (!(confirm('Are you sure you want to delete this therapist?'))) return false">
        Delete
      </a>
    </tr>
  </table>


  <h2>Clients</h2>

  <table class="table" style="width:600px;" th:each="clients : ${therapist.clients[0]}">
    <tr>
      <td valign="top" style="width: 120px;">
        <dl class="dl-horizontal">
          <dt>Client Name</dt>
          <dd th:text="${therapist.clients[0].fullName}">[Full Name]</dd>
          <dt>Email</dt>
          <dd th:text="${therapist.clients[0].email}">[Email]</dd>
        </dl>
      </td>
    </tr>
  </table>
  <table class="table" style="width:600px;" th:each="clients : ${therapist.clients[1]}">
    <tr>
      <td valign="top" style="width: 120px;">
        <dl class="dl-horizontal">
          <dt>Client Name</dt>
          <dd th:text="${therapist.clients[1].fullName}">[Full Name]</dd>
          <dt>Email</dt>
          <dd th:text="${therapist.clients[1].email}">[Email]</dd>
        </dl>
      </td>
    </tr>
  </table>


  <h2>Approaches</h2>

  <table class="table" style="width:600px;" th:each="therapyApproach : ${therapist.approaches[0]}">
    <tr>
      <td valign="top" style="width: 120px;">
        <dl class="dl-horizontal">
          <dd th:text="${therapist.approaches[0].approachName}">[Full Name]</dd>
        </dl>
      </td>
    </tr>
  </table>
  <table class="table" style="width:600px;" th:each="therapyApproach : ${therapist.approaches[1]}">
    <tr>
      <td valign="top" style="width: 120px;">
        <dl class="dl-horizontal">
          <dd th:text="${therapist.approaches[1].approachName}">[Full Name]</dd>
        </dl>
      </td>
    </tr>
  </table>


  <h2>Modality</h2>

  <table class="table" style="width:600px;" th:each="modality : ${therapist.modalities[0]}">
    <tr>
      <td valign="top" style="width: 120px;">
        <dl class="dl-horizontal">
          <dd th:text="${therapist.modalities[0].modalityName}">[Full Name]</dd>
        </dl>
      </td>
    </tr>
  </table>
  <table class="table" style="width:600px;" th:each="modality : ${therapist.modalities[1]}">
    <tr>
      <td valign="top" style="width: 120px;">
        <dl class="dl-horizontal">
          <dd th:text="${therapist.modalities[1].modalityName}">[Full Name]</dd>
        </dl>
      </td>
    </tr>
  </table>


</div>

</body>

</html>
