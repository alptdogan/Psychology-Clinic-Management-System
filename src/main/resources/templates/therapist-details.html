<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Therapist Details</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

<div th:insert="header :: header"></div>

<div class="container">
  <h3>Therapist Information</h3>
  <hr>

  <br></br>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Clients</th>
      <th>Approaches</th>
      <th>Modality</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aTherapist : ${therapist}">
      <td th:text="${aTherapist.id}"/>
      <td th:text="${aTherapist.firstName}"/>
      <td th:text="${aTherapist.lastName}"/>
      <td th:text="${aTherapist.email}"/>
      <td th:text="${aTherapist.clients[0].fullName}"/>
      <td th:text="${aTherapist.approaches[0].approachName}"/>
      <td th:text="${aTherapist.modalities[0].modalityName}"/>
      <td>
        <a th:href="@{/therapists/update(id=${aTherapist.id})}"
           class="btn btn-info btn-sm">
          Update
        </a>

        <a th:href="@{/therapists/delete/(id=${aTherapist.id})}"
           class="btn btn-danger btn-sm"
           onClick="if (!(confirm('Are you sure you want to delete this therapist?'))) return false">
          Delete
        </a>

      </td>
    </tr>
    </tbody>

  </table>
</div>
</body>

</html>
